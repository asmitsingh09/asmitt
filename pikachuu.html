<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pikachu Valentine ğŸ’–âš¡</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 30px 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 35px rgba(0,0,0,0.3);
    position: relative;
    z-index: 5;
}

h1, h2 {
    color: #e91e63;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s ease;
}

#yesBtn {
    background-color: #e91e63;
    color: white;
}

#noBtn {
    background-color: #ddd;
    position: absolute;
    cursor: not-allowed;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    to {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
    }
}

/* Kiss explosion */
.kiss {
    position: fixed;
    font-size: 26px;
    pointer-events: none;
    opacity: 1;
}

/* Fireworks */
.confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

#finalMessage {
    display: none;
}
</style>
</head>

<body>

<div class="container" id="questionBox">
    <h2>Hey ANCHAL âš¡ğŸ’–</h2>
    <h1>Will you be my Valentine? ğŸ’˜ğŸ’</h1>
    <p>ğŸš« Destiny says YES ğŸ˜œ</p>

    <button id="yesBtn" onclick="yesClicked()">Yes â¤ï¸ğŸ’‹âš¡</button>
    <button id="noBtn"
        onmouseover="runAway()"
        onmousedown="runAway()"
        onclick="runAway(); return false;">
        No ğŸ’”ğŸ™ˆ
    </button>
</div>

<div class="container" id="finalMessage">
    <h1>ğŸ†ğŸ‰ YIPEEEE ğŸ‰ğŸ†</h1>
    <h2>Pikachu, Asmit ke jaal mein fas gayi ğŸ˜œâš¡</h2>
    <p>You chose the right option and person ğŸ’•</p>
    <p><strong>ASMIT loves you very very much â¤ï¸â¤ï¸â¤ï¸</strong></p>
</div>

<!-- Romantic Background Music -->
<audio id="bgMusic" loop preload="auto" playsinline>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Cinematic/Kevin_MacLeod_-_Echoes_of_Time.mp3" type="audio/mpeg">
</audio>

<!-- Hehe Sound -->
<audio id="heheSound" preload="auto">
    <source src="https://www.soundjay.com/human/sounds/human-laugh-01.mp3" type="audio/mpeg">
</audio>

<script>
let noAttempts = 0;
let scale = 1;

function runAway() {

    // ğŸ“³ Mobile vibration (Android)
    if (navigator.vibrate) {
        navigator.vibrate([80, 40, 80]);
    }

    const noBtn = document.getElementById("noBtn");
    const hehe = document.getElementById("heheSound");

    hehe.currentTime = 0;
    hehe.play();

    noAttempts++;

    if (noAttempts === 3) {
        noBtn.innerHTML = "Nice try ğŸ˜œ";
    }

    scale -= 0.08;
    noBtn.style.transform = `scale(${scale})`;

    if (noAttempts >= 10) {
        noBtn.innerHTML = "YES â¤ï¸";
        noBtn.style.backgroundColor = "#e91e63";
        noBtn.style.color = "white";
        noBtn.style.cursor = "pointer";
        noBtn.onclick = yesClicked;
        noBtn.onmouseover = null;
        noBtn.onmousedown = null;
        return;
    }

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function yesClicked() {
    document.getElementById("questionBox").style.display = "none";
    document.getElementById("finalMessage").style.display = "block";

    const music = document.getElementById("bgMusic");
    music.currentTime = 0;
    music.muted = false;
    music.play().catch(() => {});

    fireworks();
    kissExplosion();
}

/* Floating hearts always */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);

/* ğŸ’‹ Kiss Explosion */
function kissExplosion() {
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;

    for (let i = 0; i < 40; i++) {
        const kiss = document.createElement("div");
        kiss.className = "kiss";
        kiss.innerHTML = "ğŸ’‹";
        kiss.style.left = cx + "px";
        kiss.style.top = cy + "px";
        kiss.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(kiss);

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 300 + 50;

        kiss.animate([
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px) rotate(360deg)`, opacity: 0 }
        ], {
            duration: 1500,
            easing: "ease-out"
        });

        setTimeout(() => kiss.remove(), 1500);
    }
}

/* Fireworks */
function fireworks() {
    for (let i = 0; i < 180; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor =
            ["#ff1744","#ff4081","#f50057","#ff9100","#ffea00"][Math.floor(Math.random()*5)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
